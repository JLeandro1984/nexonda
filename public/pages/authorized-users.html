<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar Usuários Autorizados</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/admin.css" />
  </head>
  <body>
    <div class="admin-container">
      <header class="modern-header">
        <nav class="nav-container">
          <div class="nav-brand">
            <a href="../index.html"
              ><img
                src="../images/nexonda/logo_nexonda.svg"
                alt="Nexonda"
                class="brand-logo"
            /></a>
          </div>
          <div class="dark-mode-toggle">
            <button
              id="dark-mode-btn"
              class="theme-toggle"
              aria-label="Alternar modo escuro"
            >
              <i class="fas fa-moon"></i>
            </button>
          </div>
        </nav>
      </header>

      <main class="main-content">
        <section class="add-user-section">
          <h2>Adicionar Novo Usuário</h2>
          <form id="add-user-form">
            <div class="form-group">
              <label for="user-email">Email:</label>
              <input type="email" id="user-email" required />
            </div>
            <div class="form-group">
              <label>
                <input type="checkbox" id="is-admin" />
                É Administrador
              </label>
            </div>
            <button type="submit">Adicionar Usuário</button>
          </form>
        </section>

        <section class="users-list-section">
          <h2>Usuários Autorizados</h2>
          <div class="table-container">
            <table id="users-table">
              <thead>
                <tr>
                  <th>Email</th>
                  <th>Tipo</th>
                  <th>Adicionado por</th>
                  <th>Data</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody>
                <!-- Preenchido via JavaScript -->
              </tbody>
            </table>
          </div>
        </section>
      </main>
    </div>

    <footer class="modern-footer">
      <div class="footer-content">
        <div class="footer-brand">
          <img
            src="../images/nexonda/logo_nexonda.svg"
            alt="Nexonda"
            class="footer-logo"
          />
          <span class="footer-tagline">Conectando marcas ao mundo</span>
        </div>
      </div>
      <div class="footer-copyright">
        <p>&copy; 2024 Nexonda. Todos os direitos reservados.</p>
      </div>
    </footer>

    <script type="module" src="../js/authorized-users.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
