<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Consulta de Cadastros</title>
    <link rel="icon" href="../images/nexonda/favicon.ico" type="image/x-icon" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/nexonda/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../images/nexonda/favicon-16x16.png"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <script type="module" src="../components/user-menu.js" defer></script>
    <link rel="stylesheet" href="../css/contact-form.css" />
  </head>
  <body>
    <!-- Header Moderno -->
    <header class="modern-header">
      <nav class="nav-container">
        <div class="nav-brand">
          <a href="../index.html"
            ><img
              src="../images/nexonda/logo_nexonda.svg"
              alt="Nexonda"
              class="brand-logo"
          /></a>
        </div>
        <div class="dark-mode-toggle">
          <button
            id="dark-mode-btn"
            class="theme-toggle"
            aria-label="Alternar modo escuro"
          >
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </nav>
    </header>
    <main class="main-content">
      <div class="container-contact">
        <!-- Título da página -->
        <h1 id="titulo-contato">Contatos Cadastrados</h1>

        <!-- Controles de pesquisa e ordenação -->
        <div class="table-controls">
          <input
            type="text"
            id="search-input"
            placeholder="Pesquisar..."
            aria-label="Pesquisar cadastros"
          />
          <select id="sort-select" aria-label="Ordenar cadastros">
            <option value="Nome">Ordenar por Nome</option>
            <option value="Email">Ordenar por Email</option>
            <option value="Data de Cadastro">Ordenar por Data</option>
          </select>
        </div>

        <!-- Tabela de cadastros -->
        <div class="table-container">
          <table id="cadastro-tabela">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Mensagem</th>
                <th>Data de Cadastro</th>
              </tr>
            </thead>
            <tbody>
              <!-- Os dados serão inseridos aqui via JavaScript -->
            </tbody>
          </table>
        </div>

        <!-- Mensagem quando não há registros -->
        <p id="sem-registros" class="info">Nenhum cadastro encontrado.</p>
      </div>
    </main>
    <!-- Footer igual ao index.html -->
    <footer class="modern-footer">
      <div class="footer-content">
        <div class="footer-brand">
          <img
            src="../images/nexonda/logo_nexonda.svg"
            alt="Nexonda"
            class="footer-logo"
          />
          <span class="footer-tagline">Conectando marcas ao mundo</span>
        </div>
      </div>
      <div class="footer-copyright">
        <p>&copy; 2024 Nexonda. Todos os direitos reservados.</p>
      </div>
    </footer>

    <!-- Scripts -->
    <script type="module" src="../js/contact-form.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
