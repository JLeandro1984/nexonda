<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Premium - Nexonda</title>
    <link rel="icon" href="../images/nexonda/favicon.ico" type="image/x-icon" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/nexonda/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../images/nexonda/favicon-16x16.png"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <!-- Header Moderno -->
    <header class="modern-header">
      <nav class="nav-container">
        <div class="nav-brand">
          <a href="../index.html"
            ><img
              src="../images/nexonda/logo_nexonda.svg"
              alt="Nexonda"
              class="brand-logo"
          /></a>
        </div>
      </nav>
    </header>
    <main class="main-content">
      <div class="login-container">
        <div class="login-box">
          <div class="login-header">
            <h1>Nexonda</h1>
            <p>√Årea Premium</p>
          </div>

          <div class="form-actions">
            <button id="google-login-btn" class="login-btn google-btn">
              <img
                src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
                alt="Google logo"
                style="width: 20px; vertical-align: middle; margin-right: 8px"
              />
              Entrar com Google
            </button>
          </div>

          <div class="form-footer">
            <a href="../index.html">Voltar para o site</a>
          </div>
        </div>
      </div>
    </main>
    <!-- Footer igual ao index.html -->
    <footer class="modern-footer">
      <div class="footer-content">
        <div class="footer-brand">
          <img
            src="../images/nexonda/logo_nexonda.svg"
            alt="Nexonda"
            class="footer-logo"
          />
          <span class="footer-tagline">Conectando marcas ao mundo</span>
        </div>
      </div>
      <div class="footer-copyright">
        <p>&copy; 2024 Nexonda. Todos os direitos reservados.</p>
      </div>
    </footer>

    <!-- Scripts -->
    <script type="module" src="../js/login-premium.js"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
