<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NEXONDA - Em Breve</title>
    <link rel="icon" href="./images/nexonda/favicon.ico" type="image/x-icon" />
    <link

      type="image/png"

    />
    <link

      type="image/png"
      sizes="16x16"
      href="./images/nexonda/favicon-16x16.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap"

    <link rel="stylesheet" href="./css/styles.css" />

    />

      rel="stylesheet"
    />

    <!-- JS Bootstrap (com Popper).. -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./components/user-menu.js"></script>
    <link rel="stylesheet" href="./components/alert.css" />

    <style>
      /* Reset e configurações básicas */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --primary-color: #1a5fb4;
        --secondary-color: #2a7bff;
        --accent-color: #00d4ff;
        --text-light: #ffffff;
        --text-dark: #1a1a1a;
        --bg-dark: #0a0a0a;
        --bg-gradient: linear-gradient(
          135deg,
          #1a5fb4 0%,
          #2a7bff 50%,
          #00d4ff 100%
        );
        --shadow-glow: 0 0 30px rgba(42, 123, 255, 0.3);
        --transition-smooth: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      body {
        font-family: "Inter", sans-serif;
        background: var(--bg-dark);
        color: var(--text-light);
        overflow-x: hidden;
        line-height: 1.6;
      }

      /* Container principal */
      .launch-container {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        position: relative;
        background: radial-gradient(
          circle at center,
          rgba(42, 123, 255, 0.1) 0%,
          transparent 70%
        );
      }

      /* Partículas de fundo */
      .particles {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 1;
      }

      .particle {
        position: absolute;
        width: 2px;
        height: 2px;
        background: var(--accent-color);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
        opacity: 0.6;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px) rotate(0deg);
          opacity: 0.6;
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
          opacity: 1;
        }
      }

      /* Logo e conteúdo principal */
      .main-content {
        text-align: center;
        z-index: 10;
        position: relative;
        padding: 2rem;
        max-width: 800px;
      }

      .logo-container {
        margin-bottom: 3rem;
        position: relative;
      }

      .logo {
        width: 120px;
        height: 120px;
        margin: 0 auto 2rem;
        background: var(--bg-gradient);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: var(--shadow-glow);
        animation: pulse 2s ease-in-out infinite;
        position: relative;
      }

      .logo::before {
        content: "";
        position: absolute;
        inset: -2px;
        background: var(--bg-gradient);
        border-radius: 50%;
        z-index: -1;
        animation: rotate 3s linear infinite;
      }

      .logo-text {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--text-light);
        font-family: "Playfair Display", serif;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Título principal */
      .main-title {
        font-family: "Playfair Display", serif;
        font-size: clamp(2.5rem, 8vw, 4.5rem);
        font-weight: 700;
        background: var(--bg-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 1rem;
        letter-spacing: -0.02em;
        animation: slideInUp 1s ease-out;
      }

      .subtitle {
        font-size: clamp(1.1rem, 3vw, 1.5rem);
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 2rem;
        font-weight: 300;
        animation: slideInUp 1s ease-out 0.2s both;
      }

      /* Contador regressivo */
      .countdown {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin: 3rem 0;
        animation: slideInUp 1s ease-out 0.4s both;
      }

      .countdown-item {
        text-align: center;
        min-width: 80px;
      }

      .countdown-number {
        font-size: clamp(2rem, 5vw, 3rem);
        font-weight: 700;
        color: var(--accent-color);
        display: block;
        margin-bottom: 0.5rem;
      }

      .countdown-label {
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.6);
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      /* Botão de notificação */
      .notify-btn {
        background: var(--bg-gradient);
        color: var(--text-light);
        border: none;
        padding: 1rem 2.5rem;
        border-radius: 50px;
        font-size: 1.1rem;
        font-weight: 500;
        cursor: pointer;
        transition: var(--transition-smooth);
        box-shadow: var(--shadow-glow);
        margin: 2rem 0;
        animation: slideInUp 1s ease-out 0.6s both;
      }

      .notify-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 40px rgba(42, 123, 255, 0.4);
      }

      .notify-btn:active {
        transform: translateY(0);
      }

      /* Formulário de email */
      .email-form {
        display: flex;
        gap: 1rem;
        max-width: 400px;
        margin: 0 auto;
        animation: slideInUp 1s ease-out 0.8s both;
      }

      .email-input {
        flex: 1;
        padding: 1rem 1.5rem;
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 50px;
        background: rgba(255, 255, 255, 0.1);
        color: var(--text-light);
        font-size: 1rem;
        transition: var(--transition-smooth);
      }

      .email-input:focus {
        outline: none;
        border-color: var(--accent-color);
        background: rgba(255, 255, 255, 0.15);
      }

      .email-input::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      .submit-btn {
        padding: 1rem 2rem;
        background: var(--accent-color);
        color: var(--text-dark);
        border: none;
        border-radius: 50px;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition-smooth);
      }

      .submit-btn:hover {
        background: #00b8e6;
        transform: translateY(-2px);
      }

      /* Redes sociais */
      .social-links {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        margin-top: 3rem;
        animation: slideInUp 1s ease-out 1s both;
      }

      .social-link {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-light);
        text-decoration: none;
        transition: var(--transition-smooth);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .social-link:hover {
        background: var(--bg-gradient);
        transform: translateY(-3px);
        box-shadow: var(--shadow-glow);
      }

      /* Footer */
      .footer {
        position: absolute;
        bottom: 2rem;
        left: 50%;
        transform: translateX(-50%);
        text-align: center;
        color: rgba(255, 255, 255, 0.5);
        font-size: 0.9rem;
        animation: fadeIn 1s ease-out 1.2s both;
      }

      /* Animações */
      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      /* Responsividade */
      @media (max-width: 768px) {
        .countdown {
          gap: 1rem;
        }

        .countdown-item {
          min-width: 60px;
        }

        .email-form {
          flex-direction: column;
          gap: 1rem;
        }

        .main-content {
          padding: 1rem;
        }

        .logo {
          width: 100px;
          height: 100px;
        }

        .logo-text {
          font-size: 2rem;
        }
      }

      @media (max-width: 480px) {
        .countdown {
          gap: 0.5rem;
        }

        .countdown-item {
          min-width: 50px;
        }

        .countdown-number {
          font-size: 1.5rem;
        }

        .countdown-label {
          font-size: 0.8rem;
        }
      }

      /* Estados de loading e sucesso */
      .loading {
        opacity: 0.7;
        pointer-events: none;
      }

      .success-message {
        color: #00ff88;
        font-weight: 500;
        margin-top: 1rem;
        animation: slideInUp 0.5s ease-out;
      }

      .error-message {
        color: #ff6b6b;
        font-weight: 500;
        margin-top: 1rem;
        animation: slideInUp 0.5s ease-out;
      }
    </style>
  </head>

  <body id="index-page">
    <div class="launch-container">
      <!-- Partículas de fundo -->
      <div class="particles" id="particles"></div>

      <!-- Conteúdo principal -->
      <div class="main-content">
        <div class="logo-container">
          <div class="logo">
            <span class="logo-text">N</span>
          </div>
        </div>

        <h1 class="main-title">NEXONDA</h1>
        <p class="subtitle">Sua marca na onda dos negócios!</p>

        <!-- Contador regressivo -->
        <div class="countdown" id="countdown">
          <div class="countdown-item">
            <span class="countdown-number" id="days">00</span>
            <span class="countdown-label">Dias</span>
          </div>
          <div class="countdown-item">
            <span class="countdown-number" id="hours">00</span>
            <span class="countdown-label">Horas</span>
          </div>
          <div class="countdown-item">
            <span class="countdown-number" id="minutes">00</span>
            <span class="countdown-label">Minutos</span>
          </div>
          <div class="countdown-item">
            <span class="countdown-number" id="seconds">00</span>
            <span class="countdown-label">Segundos</span>
          </div>
        </div>

        <button class="notify-btn" onclick="toggleEmailForm()">

        </button>

        <!-- Formulário de email -->

        <!-- Redes sociais -->
        <div class="social-links">
          <a href="#" class="social-link" title="LinkedIn">

                d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"

          </a>
        </div>
      </div>

      <!-- Footer -->
      <div class="footer">
        <p>&copy; 2025 Nexonda. Todos os direitos reservados.</p>
      </div>
    </div>

    <script>
      // Data de lançamento (ajuste conforme necessário)
      const launchDate = new Date("2025-12-31T23:59:59").getTime();

      // Contador regressivo
      function updateCountdown() {
        const now = new Date().getTime();
        const distance = launchDate - now;

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("days").textContent = days
          .toString()
          .padStart(2, "0");
        document.getElementById("hours").textContent = hours
          .toString()
          .padStart(2, "0");
        document.getElementById("minutes").textContent = minutes
          .toString()
          .padStart(2, "0");
        document.getElementById("seconds").textContent = seconds
          .toString()
          .padStart(2, "0");

        if (distance < 0) {
          document.getElementById("countdown").innerHTML =
            "<h2>Estamos no ar!</h2>";
        }
      }

      // Atualiza o contador a cada segundo
      setInterval(updateCountdown, 1000);
      updateCountdown();

      // Criação de partículas
      function createParticles() {
        const particlesContainer = document.getElementById("particles");
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement("div");
          particle.className = "particle";
          particle.style.left = Math.random() * 100 + "%";
          particle.style.top = Math.random() * 100 + "%";
          particle.style.animationDelay = Math.random() * 6 + "s";
          particle.style.animationDuration = Math.random() * 3 + 3 + "s";
          particlesContainer.appendChild(particle);
        }
      }

      // Toggle do formulário de email
      function toggleEmailForm() {
        const form = document.getElementById("emailForm");
        const btn = document.querySelector(".notify-btn");

        if (form.style.display === "none") {
          form.style.display = "flex";
          btn.textContent = "Cancelar";
          btn.style.background = "rgba(255, 255, 255, 0.1)";
        } else {
          form.style.display = "none";
          btn.textContent = "Notifique-me quando estiver pronto";
          btn.style.background = "var(--bg-gradient)";
        }
      }

      // Manipulação do formulário
      document
        .getElementById("emailForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const email = this.querySelector(".email-input").value;
          const submitBtn = this.querySelector(".submit-btn");
          const originalText = submitBtn.textContent;

          // Simula envio
          submitBtn.textContent = "Enviando...";
          submitBtn.classList.add("loading");

          setTimeout(() => {
            submitBtn.textContent = "Enviado!";
            submitBtn.style.background = "#00ff88";
            submitBtn.style.color = "#000";

            // Limpa o formulário
            this.querySelector(".email-input").value = "";

            setTimeout(() => {
              submitBtn.textContent = originalText;
              submitBtn.classList.remove("loading");
              submitBtn.style.background = "";
              submitBtn.style.color = "";
              this.style.display = "none";

              const btn = document.querySelector(".notify-btn");
              btn.textContent = "Notifique-me quando estiver pronto";
              btn.style.background = "var(--bg-gradient)";
            }, 2000);
          }, 1500);
        });

      // Inicialização
      document.addEventListener("DOMContentLoaded", function () {
        createParticles();
      });

      // Efeito de parallax sutil no scroll
      window.addEventListener("scroll", function () {
        const scrolled = window.pageYOffset;
        const particles = document.querySelector(".particles");
        particles.style.transform = `translateY(${scrolled * 0.5}px)`;
      });
    </script>
  </body>
</html>
