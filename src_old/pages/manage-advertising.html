<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar Anúncios - Nexonda</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css"
    />
    <style>
      .ad-card {
        transition: all 0.3s ease;
      }
      .ad-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      .stats-badge {
        background-color: #17a2b8;
        color: white;
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 0.8em;
      }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand" href="#">Nexonda</a>
        <div class="d-flex align-items-center">
          <a href="admin.html" class="btn btn-outline-light me-2">
            <i class="bi bi-arrow-left"></i> Voltar ao Painel
          </a>
          <button id="logout-button" class="btn btn-outline-light">
            <i class="bi bi-box-arrow-right"></i> Sair
          </button>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Gerenciar Anúncios Premium</h1>
        <button class="btn btn-success" onclick="addNewAd()">
          <i class="bi bi-plus-circle"></i> Novo Anúncio
        </button>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">
              <h5 class="mb-0">
                <i class="bi bi-megaphone"></i> Anúncios Ativos
              </h5>
            </div>
            <div class="card-body">
              <div id="adsList" class="row g-4">
                <!-- Os anúncios serão carregados aqui -->
              </div>

              <div id="loading" class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Carregando...</span>
                </div>
              </div>

              <div
                id="error"
                class="alert alert-danger mt-4"
                style="display: none"
              >
                <!-- Mensagens de erro serão inseridas aqui -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Função para carregar anúncios
      async function loadAds() {
        const loading = document.getElementById("loading");
        const error = document.getElementById("error");
        const adsList = document.getElementById("adsList");

        try {
          loading.style.display = "block";
          error.style.display = "none";
          adsList.innerHTML = "";

          const token = localStorage.getItem("authToken");
          if (!token) {
            throw new Error(
              "Token não encontrado. Por favor, faça login novamente."
            );
          }

          const response = await fetch(
            "https://us-central1-nexonda-281084.cloudfunctions.net/premiumAds",
            {
              headers: {
                Authorization: `Bearer ${token}`,
              },
            }
          );

          if (!response.ok) {
            const errorData = await response.json();
            throw new Error(errorData.error || "Erro ao carregar anúncios");
          }

          const data = await response.json();

          if (!data.ads || data.ads.length === 0) {
            adsList.innerHTML = `
                        <div class="col-12">
                            <div class="alert alert-info">
                                Nenhum anúncio encontrado. Clique em "Novo Anúncio" para adicionar o primeiro.
                            </div>
                        </div>
                    `;
          } else {
            adsList.innerHTML = data.ads.map(createAdCard).join("");
          }
        } catch (err) {
          error.textContent = err.message;
          error.style.display = "block";
        } finally {
          loading.style.display = "none";
        }
      }

      // Função para criar o card do anúncio
      function createAdCard(ad) {
        return `
                <div class="col-md-6 col-lg-4">
                    <div class="card ad-card h-100">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-3">
                                <h5 class="card-title mb-0">${
                                  ad.title || "Anúncio"
                                }</h5>
                                <span class="stats-badge">
                                    <i class="bi bi-eye"></i> ${
                                      ad.impressions || 0
                                    }
                                </span>
                            </div>
                            <p class="card-text text-muted small">
                                <i class="bi bi-calendar"></i> Criado: ${formatDate(
                                  ad.createdAt
                                )}<br>
                                <i class="bi bi-mouse"></i> Cliques: ${
                                  ad.clicks || 0
                                }
                            </p>
                            <div class="d-flex gap-2">
                                <button class="btn btn-sm btn-outline-primary" onclick="editAd('${
                                  ad.id
                                }')">
                                    <i class="bi bi-pencil"></i> Editar
                                </button>
                                <button class="btn btn-sm btn-outline-danger" onclick="deleteAd('${
                                  ad.id
                                }')">
                                    <i class="bi bi-trash"></i> Excluir
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
      }

      // Função para formatar data
      function formatDate(date) {
        if (!date) return "N/A";
        return new Date(date).toLocaleDateString("pt-BR");
      }

      // Função para adicionar novo anúncio
      function addNewAd() {
        alert(
          "Funcionalidade em desenvolvimento. Em breve você poderá adicionar novos anúncios!"
        );
      }

      // Função para editar anúncio
      function editAd(adId) {
        alert(
          `Funcionalidade em desenvolvimento. Em breve você poderá editar o anúncio ${adId}!`
        );
      }

      // Função para excluir anúncio
      function deleteAd(adId) {
        if (confirm("Tem certeza que deseja excluir este anúncio?")) {
          alert(
            `Funcionalidade em desenvolvimento. Em breve você poderá excluir o anúncio ${adId}!`
          );
        }
      }

      // Função para fazer logout
      function handleLogout() {
        localStorage.removeItem("authToken");
        localStorage.removeItem("userName");
        window.location.href = "login.html";
      }

      // Inicialização
      document.addEventListener("DOMContentLoaded", () => {
        // Adicionar evento de logout
        const logoutBtn = document.getElementById("logout-button");
        if (logoutBtn) {
          logoutBtn.addEventListener("click", handleLogout);
        }

        // Carregar anúncios
        loadAds();
      });
    </script>
  </body>
</html>
