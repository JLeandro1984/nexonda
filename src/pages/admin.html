<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administração - Sistema de Logotipos</title>
    <link rel="icon" href="../images/nexonda/favicon.ico" type="image/x-icon" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/nexonda/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../images/nexonda/favicon-16x16.png"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/admin.css" />

    <script type="module" src="../components/user-menu.js"></script>
  </head>
  <body>
    <!-- Header Moderno -->
    <header class="modern-header">
      <nav class="nav-container">
        <div class="nav-brand">
          <a href="../index.html"
            ><img
              src="../images/nexonda/logo_nexonda.svg"
              alt="Nexonda"
              class="brand-logo"
          /></a>
        </div>
        <div class="dark-mode-toggle">
          <button
            id="dark-mode-btn"
            class="theme-toggle"
            aria-label="Alternar modo escuro"
          >
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </nav>
    </header>

    <main class="main-content">
      <section class="content">
        <div class="welcome-section">
          <h2>Painel de Administração</h2>
          <p>Bem-vindo ao painel de controle do sistema</p>
        </div>

        <div class="options-grid">
          <div class="option-card" data-option="manage-logos">
            <h2><i class="fas fa-images"></i> Gerenciar Logotipos</h2>
            <p>Adicione, edite ou remova logotipos do sistema</p>
          </div>
          <div class="option-card" data-option="settings">
            <h2><i class="fas fa-cog"></i> Configurações</h2>
            <p>Configure as preferências do sistema</p>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer igual ao index.html -->
    <footer class="modern-footer">
      <div class="footer-content">
        <div class="footer-brand">
          <img
            src="../images/nexonda/logo_nexonda.svg"
            alt="Nexonda"
            class="footer-logo"
          />
          <span class="footer-tagline">Conectando marcas ao mundo</span>
        </div>
      </div>
      <div class="footer-copyright">
        <p>&copy; 2024 Nexonda. Todos os direitos reservados.</p>
      </div>
    </footer>

    <script src="../js/admin.js" type="module"></script>
    <script src="../js/main.js"></script>
  </body>
</html>
