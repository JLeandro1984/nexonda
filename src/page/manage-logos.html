<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerenciar Logotipos - Logo Gallery Admin</title>
    <!-- Link para o CSS do Bootstrap 
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />-->
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="../css/manage-logos.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Gerenciar Logotipos</h1>
        <div class="user-info">
          <span>Usuário</span>
          <a href="index.html" class="logout-btn">Sair</a>

          <!-- Seletor de Idiomas -->
          <div id="language-selector-container" class="language-selector">
            <button id="language-button" class="language-button">
              <img
                id="current-flag"
                src="../images/flags/br.png"
                alt="Current Language"
              />
            </button>
            <div class="language-options">
              <div class="language-option" data-lang-code="pt-BR">
                <img src="../images/flags/br.png" alt="Português" />
                <span data-lang="language-portuguese">Português</span>
              </div>
              <div class="language-option" data-lang-code="en-US">
                <img src="../images/flags/us.png" alt="English" />
                <span data-lang="language-english">English</span>
              </div>
              <div class="language-option" data-lang-code="es-MX">
                <img src="../images/flags/mx.png" alt="Español" />
                <span data-lang="language-spanish">Español</span>
              </div>
            </div>
          </div>
        </div>
      </header>

      <main class="content">
        <div class="logo-management">
          <div class="logo-form-container">
            <h2>Adicionar Novo Logotipo</h2>
            <form id="logo-form">
              <div class="form-group">
                <label for="client-name">Razão Social:</label>
                <input type="text" id="client-name" required />
              </div>
              <div class="form-group">
                <label for="client-fantasy-name">Nome Fantasia:</label>
                <input type="text" id="client-fantasy-name" />
              </div>
              <div class="form-group">
                <label for="client-cnpj">CNPJ:</label>
                <input
                  type="text"
                  id="client-cnpj"
                  placeholder="00.000.000/0000-00"
                  required
                />
                <span
                  id="cnpj-feedback"
                  style="color: red; font-size: 0.9em"
                ></span>
              </div>

              <div class="form-group">
                <label for="client-city">Cidade:</label>
                <input type="text" id="client-city" required />
              </div>

              <div class="form-group">
                <label for="client-uf">UF:</label>
                <select id="client-uf" required>
                  <option value="">Selecione</option>
                </select>
              </div>

              <div class="form-group">
                <label for="telephone">Telefone:</label>
                <input
                  type="text"
                  id="telephone"
                  name="telephone"
                  placeholder="(XX) XXXX-XXXX"
                />
              </div>

              <div class="form-group">
                <label for="cellphone">Celular:</label>
                <input
                  type="text"
                  id="cellphone"
                  name="cellphone"
                  placeholder="(XX) XXXXX-XXXX"
                />
              </div>

              <div class="form-group">
                <label for="client-website">Website:</label>
                <input type="url" id="client-website" />
              </div>

              <div class="form-group">
                <label for="logo-category">Categoria:</label>
                <select id="logo-category" required>
                  <option value="">Selecione uma categoria</option>
                </select>
              </div>

              <div class="form-group">
                <label for="logo-description">Descrição:</label>
                <textarea id="logo-description"></textarea>
              </div>

              <div class="form-group">
                <label for="logo-image">Imagem do Logotipo:</label>
                <input type="file" id="logo-image" accept="image/*" />
                <small
                  >Formatos aceitos: JPG, PNG, SVG. Tamanho máximo: 2MB.</small
                >
              </div>

              <div class="form-actions">
                <button type="submit" class="save-btn">Salvar</button>
                <button type="reset" class="cancel-btn">Cancelar</button>
                <button type="button" id="cancel-button" style="display: none">
                  Cancelar Edição
                </button>
              </div>
            </form>
          </div>

          <div class="logos-list">
            <h2>Logotipos Cadastrados</h2>
            <div class="search-filter">
              <input
                type="text"
                id="search-input"
                placeholder="Buscar por nome..."
              />
              <select id="filter-category">
                <option value="">Todas as Categorias</option>
              </select>
            </div>
            <div class="logos-grid" id="logos-grid"></div>
          </div>
        </div>
      </main>
    </div>

    <!-- Modal de Confirmação de Exclusão -->
    <div id="delete-modal" class="modal hidden">
      <div class="modal-content">
        <h2>Confirmar Exclusão</h2>
        <p>Tem certeza que deseja excluir este logotipo?</p>
        <div class="modal-actions">
          <button id="confirm-delete" class="btn confirm">Excluir</button>
          <button id="cancel-delete" class="btn cancel">Cancelar</button>
        </div>
      </div>
    </div>
    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/manage-logos.js"></script>
  </body>
</html>
