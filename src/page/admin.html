<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Administração - Sistema de Logotipos</title>
    <link rel="stylesheet" href="../css/admin.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Painel de Administração</h1>
        <div class="user-info">
          <span>Usuário</span>
          <button class="logout-btn">Sair</button>
        </div>
      </header>

      <main class="content">
        <div class="options-grid">
          <div class="option-card" data-option="manage-logos">
            <h2>Gerenciar Logotipos</h2>
            <p>Adicione, edite ou remova logotipos do sistema</p>
          </div>
          <div class="option-card" data-option="settings">
            <h2>Configurações</h2>
            <p>Configure as preferências do sistema</p>
          </div>
        </div>
      </main>
    </div>

    <script src="../js/admin.js"></script>
  </body>
</html>
